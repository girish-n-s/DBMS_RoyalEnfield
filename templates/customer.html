<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('{{ url_for('static', filename='images/blockchain.jpg') }}'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-image: url('{{ url_for('static', filename='images/collections_bg.jpg') }}');
            padding: 2em;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            box-sizing: border-box;
        }
        .form-container h1 {
            margin-bottom: 0.5em;
            color: #333;
        }
        .form-container h2 {
            margin-bottom: 1em;
            color: #555;
        }
        .form-container label {
            display: block;
            margin-bottom: 0.5em;
        }
        .form-container input, .form-container select {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-container button {
            background-color: #4CAF50;
            color: white;
            padding: 0.5em 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Proceed with Purchasing</h1>
        <h2>Provide the following details</h2>
        <form method="post" action="{{ url_for('customer', bike_id=bike_id, branch_id=branch_id) }}">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" placeholder="Enter first name" required>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" placeholder="Enter last name" required>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter your address" required>
            <label for="DOB">Date of Birth:</label>
            <input type="date" id="DOB" name="DOB" required>
            <label for="phone_number">Phone Number:</label>
            <input type="text" id="phone_number" name="phone_number" placeholder="Enter your phone number" required>
            <label for="payment_method">Payment Method:</label>
            <select id="payment_method" name="payment_method" required>
                <option value="full_cash">Full Cash</option>
                <option value="instalment">Instalment</option>
            </select>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
